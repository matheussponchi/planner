<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Planner Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Meu Planner Fitness</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main>
            <!-- Se√ß√£o de Peso -->
            <section class="card weight-section">
                <h2>‚öñÔ∏è Controle de Peso</h2>
                <div class="weight-input">
                    <input type="date" id="weightDate" />
                    <input type="number" id="weightValue" placeholder="Peso (kg)" step="0.1" min="0" />
                    <button onclick="addWeight()">Adicionar</button>
                </div>
                <div class="weight-history" id="weightHistory"></div>
            </section>

            <!-- Se√ß√£o de Treino -->
            <section class="card workout-section">
                <h2>üí™ Treino do Dia</h2>
                <div class="workout-input">
                    <input type="date" id="workoutDate" />
                    <select id="workoutType" onchange="showExerciseList()">
                        <option value="">Selecione o tipo de treino</option>
                        <option value="Peito">Peito</option>
                        <option value="Costas">Costas</option>
                        <option value="Pernas">Pernas</option>
                        <option value="Ombros">Ombros</option>
                        <option value="Bra√ßos">Bra√ßos</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Full Body">Full Body</option>
                        <option value="Funcional">Funcional</option>
                    </select>
                    
                    <div id="exerciseList" class="exercise-list" style="display: none;">
                        <h4>Exerc√≠cios sugeridos:</h4>
                        <div id="exerciseButtons" class="exercise-buttons"></div>
                    </div>
                    
                    <textarea id="workoutExercises" placeholder="Exerc√≠cios realizados (ex: Supino 3x12, Flex√£o 3x15...)"></textarea>
                    <button onclick="addWorkout()">Adicionar Treino</button>
                </div>
                <div class="workout-history" id="workoutHistory"></div>
            </section>

            <!-- Se√ß√£o de Estudos -->
            <section class="card study-section">
                <h2>üìö Estudos do Dia</h2>
                <div class="study-input">
                    <input type="date" id="studyDate" />
                    <select id="studySubject">
                        <option value="">Selecione a mat√©ria</option>
                        <option value="Ingl√™s">Ingl√™s</option>
                        <option value="Programa√ß√£o">Programa√ß√£o</option>
                        <option value="V√≠deos de Programa√ß√£o">V√≠deos de Programa√ß√£o</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                    <textarea id="studyContent" placeholder="O que voc√™ aprendeu hoje?"></textarea>
                    <div class="time-inputs">
                        <div class="time-group">
                            <label for="studyTime">Tempo estudando:</label>
                            <input type="number" id="studyTime" placeholder="Minutos" min="0" />
                        </div>
                        <div class="time-group">
                            <label for="wasteTime">Tempo perdido:</label>
                            <input type="number" id="wasteTime" placeholder="Minutos" min="0" />
                        </div>
                        <!-- Adicionando campo para tipo de distra√ß√£o -->
                        <div class="time-group">
                            <label for="distractionType">Tipo de distra√ß√£o:</label>
                            <select id="distractionType">
                                <option value="">Selecione o tipo</option>
                                <option value="YouTube">YouTube</option>
                                <option value="Celular">Celular</option>
                                <option value="V√≠deos">V√≠deos</option>
                                <option value="S√©ries">S√©ries</option>
                                <option value="Filmes">Filmes</option>
                                <option value="Jogos">Jogos</option>
                                <option value="TFT">TFT</option>
                                <option value="Redes Sociais">Redes Sociais</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="addStudy()">Adicionar Estudo</button>
                </div>
                <div class="study-history" id="studyHistory"></div>
            </section>

            <!-- Se√ß√£o de Atividades Di√°rias -->
            <section class="card daily-section">
                <h2>üìù Atividades do Dia</h2>
                <div class="daily-input">
                    <input type="date" id="dailyDate" />
                    <textarea id="dailyActivities" placeholder="O que voc√™ fez hoje? (trabalho, estudos, lazer, etc.)"></textarea>
                    <button onclick="addDailyActivity()">Salvar Atividades</button>
                </div>
                <div class="daily-history" id="dailyHistory"></div>
            </section>
        </main>

        <!-- Modal para editar entradas -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle">Editar</h3>
                <div id="modalBody"></div>
                <div class="modal-actions">
                    <button onclick="saveEdit()">Salvar</button>
                    <button onclick="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
